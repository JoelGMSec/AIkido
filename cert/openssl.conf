[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
C = UK                       # Country Name (2 letter code)
ST = London                  # State or Province Name (full name)
L = London                   # Locality Name (eg, city)
O = AIkido Simulated API     # Organization Name (eg, company)
OU = Development             # Organizational Unit Name (eg, section)
CN = api.openai.com          # Common Name (e.g., server FQDN or YOUR name)

[v3_req]
keyUsage = critical, digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = api.openai.com
DNS.2 = api.deepseek.com
DNS.3 = localhost
IP.1 = 127.0.0.1
